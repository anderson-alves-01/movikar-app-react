<!DOCTYPE html>
<html>
<head>
    <title>Test Coupon Flow</title>
</head>
<body>
    <h1>Test 100% Coupon Flow</h1>
    <button onclick="testCompleteFlow()">Test Complete Flow</button>
    <div id="log"></div>

    <script>
        function log(message) {
            document.getElementById('log').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testCompleteFlow() {
            document.getElementById('log').innerHTML = '';
            
            try {
                // Step 1: Login
                log('Step 1: Logging in...');
                const loginResponse = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'teste@teste.com',
                        password: 'teste123'
                    }),
                    credentials: 'include'
                });
                
                if (!loginResponse.ok) throw new Error('Login failed');
                const loginData = await loginResponse.json();
                log('‚úÖ Login successful - User: ' + loginData.user.email);
                
                // Step 2: Create subscription with 100% coupon
                log('Step 2: Creating subscription with SAVE100 coupon...');
                const subscriptionResponse = await fetch('/api/create-subscription', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        planName: 'essencial',
                        paymentMethod: 'monthly',
                        vehicleCount: 3,
                        couponCode: 'SAVE100',
                        discountAmount: 3589
                    }),
                    credentials: 'include'
                });
                
                if (!subscriptionResponse.ok) throw new Error('Subscription creation failed');
                const subscriptionData = await subscriptionResponse.json();
                
                log('üì° Response received: ' + JSON.stringify(subscriptionData, null, 2));
                
                // Step 3: Check the response type
                if (subscriptionData.isFreeSubscription === true) {
                    log('‚úÖ SUCCESS: Free subscription detected!');
                    log('‚úÖ Message: ' + subscriptionData.message);
                    log('‚úÖ Should NOT redirect to checkout');
                } else if (subscriptionData.clientSecret) {
                    log('‚ö†Ô∏è PROBLEM: Would redirect to paid checkout');
                    log('‚ö†Ô∏è ClientSecret: ' + subscriptionData.clientSecret);
                } else {
                    log('‚ùå ERROR: Unexpected response format');
                }
                
            } catch (error) {
                log('‚ùå Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
