name: Pre-Deployment Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alugae_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
        
    - name: ğŸ—„ï¸ Setup banco de dados
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/alugae_test
      run: |
        npm run db:push
        
    - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
      run: npm run build
      
    - name: ğŸ” VerificaÃ§Ã£o de tipos
      run: npm run check
      
    - name: ğŸš€ Iniciar aplicaÃ§Ã£o
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/alugae_test
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
      run: |
        npm start &
        sleep 10
        curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:5000/api/health
        
    - name: ğŸ§ª Executar testes funcionais
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/alugae_test
        STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
      run: |
        mkdir -p tests/results
        echo "Executando validaÃ§Ã£o funcional completa..."
        node tests/run-all-tests.js | tee tests/results/test-output.log
        
    - name: ğŸ“Š Upload resultados dos testes
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          tests/results/
        retention-days: 30
        
    - name: ğŸ“‹ Processar resultados
      if: always()
      run: |
        echo "## ğŸ“Š Resultados dos Testes" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f tests/results/test-output.log ]; then
          # Extract test results from log
          if grep -q "ALL TESTS PASSED" tests/results/test-output.log; then
            echo "âœ… **Status**: Todos os testes passaram" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“ˆ **Cobertura**: 100% das funcionalidades validadas" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ¯ **Funcional**: Testes de API, autenticaÃ§Ã£o, pagamentos" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ”„ **IntegraÃ§Ã£o**: Jornadas completas de usuÃ¡rio validadas" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status**: Alguns testes falharam" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **AÃ§Ã£o**: Revisar logs para detalhes" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âš ï¸ **Status**: NÃ£o foi possÃ­vel processar resultados" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: âŒ Falha nos testes
      if: failure()
      run: |
        echo "## âŒ Deployment Abortado" >> $GITHUB_STEP_SUMMARY
        echo "Os testes falharam. Corrija os erros antes de fazer o deployment." >> $GITHUB_STEP_SUMMARY
        exit 1
        
    - name: âœ… Sucesso nos testes
      if: success()
      run: |
        echo "## âœ… PrÃ©-Deployment Aprovado" >> $GITHUB_STEP_SUMMARY
        echo "Todos os testes passaram! A aplicaÃ§Ã£o estÃ¡ pronta para deployment." >> $GITHUB_STEP_SUMMARY

  deployment-gate:
    needs: pre-deployment
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: ğŸ‰ AprovaÃ§Ã£o para deployment
      run: |
        echo "ğŸ‰ PrÃ©-deployment concluÃ­do com sucesso!"
        echo "ğŸ“¦ AplicaÃ§Ã£o aprovada para deployment"
        echo "ğŸš€ PrÃ³ximo passo: Execute o deployment"