// File: android/settings.gradle
pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    def rnPlugin = file("$rootDir/../node_modules/react-native-gradle-plugin")
    def rnPluginMonorepo = file("$rootDir/../node_modules/react-native/packages/react-native-gradle-plugin")
    if (rnPlugin.exists()) {
        includeBuild(rnPlugin)
    } else if (rnPluginMonorepo.exists()) {
        includeBuild(rnPluginMonorepo)
    } else {
        logger.lifecycle("react-native-gradle-plugin não encontrado em `node_modules`")
    }

    def expoPlugin = file("$rootDir/../node_modules/expo/packages/expo-gradle-plugin")
    if (expoPlugin.exists()) {
        includeBuild(expoPlugin)
    } else {
        logger.lifecycle("expo-gradle-plugin não encontrado em `node_modules`")
    }
}


